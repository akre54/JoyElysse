    <meta charset="utf-8"/>

    <meta name="copyright" content="&copy; Joy Hanson 2014">
    <link href="http://fonts.googleapis.com/css?family=Tangerine|Pontano+Sans" rel="stylesheet" type="text/css"></link>

    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet" type="text/css"></link>
    <link href="css/style.css" rel="stylesheet" type="text/css"></link>

  <body>
    <section id="home-page" class="page">
      <header>
        <div class="social__links">
          <a class="fa fa-soundcloud" href="https://soundcloud.com/elyssemusic"></a>
          <a class="fa fa-facebook-square" href="https://www.facebook.com/ifoundjoy"></a>
          <a class="fa fa-twitter" href="https://twitter.com/Elyssemusic"></a>
          <a class="fa fa-instagram" href="http://instagram.com/Joyelysse"></a>
        </div>
      </header>
      <div class="content">
        <h1>Elysse</h1>
        <nav>
          <a href="#shows">Shows</a>
          <a href="#mailing-list">Mailing List</a>
          <a href="#contact">Contact</a></nav>
      </div>
    </section>

    <section id="shows-page" class="page">
      <a href="#" class="close-btn fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-close fa-stack-1x fa-inverse"></i>
      </a>
      <div class="content">
        <script type='text/javascript' src='http://widget.bandsintown.com/javascripts/bit_widget.js'></script><a href="http://www.bandsintown.com/Elysse" class="bit-widget-initializer" data-prefix="fbjs" data-artist="Elysse">Elysse Tour Dates</a>
      </div>
    </section>

    <section id="mailing-list-page" class="page">
      <a href="#" class="close-btn fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-close fa-stack-1x fa-inverse"></i>
      </a>
      <div class="content">
        <form accept-charset="UTF-8" action="https://madmimi.com/signups/subscribe/122884" id="signup" method="post" target="_blank">
          <input name="utf8" type="hidden" value="âœ“"/>

          <label for="signup__email">
            Receive updates about shows &amp; releases:
          </label>

         <div class="input-group">
            <span class="input-group-addon">@</span>
            <input name="signup[email]" type="email" placeholder="you@example.com" required="" />
         </div>
         <div class="input-group">
            <input type="submit" value="Sign up"></input>
          </div>
      </form>
      </div>
    </section>

    <section id="contact-page" class="page">
      <a href="#" class="close-btn fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-close fa-stack-1x fa-inverse"></i>
      </a>
      <div class="content">
        <p>
          For booking and related inquiries, please contact:
          <br />
        </p>
        <h3><a id="contact__email" href="mailto:contact@elyssemusic.com">contact@elyssemusic.com</a></h3>
      </div>
    </section>

    <script type="text/javascript" src="{%= o.htmlWebpackPlugin.assets.elysse %}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-32959835-6', 'auto');
      ga('send', 'pageview');

    </script>
